<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio - Bárbara N. Giménez</title>
  <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet" />
  
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="192x192" href="images/android-chrome-192x192.png">
  <link rel="manifest" href="images/site.webmanifest">
  
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      text-align: center;
      overflow-x: hidden;
      font-family: 'Arial', sans-serif;
    }

    .split-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .split {
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 60px;
    }

    .left {
      background-color: #000000;
      color: white;
    }

    .right {
      background-color: #435d76;
      color: white;
    }

    .split img {
      max-width: 70%;
      height: auto;
      margin-bottom: 40px;
    }

    .split h2 {
      font-family: 'Suez One', serif;
      font-size: 36px;
      margin-top: 20px;
    }

    .split a {
      text-decoration: none;
      color: white;
      transition: color 0.3s ease-in-out;
    }

    .split a:hover {
      color: #ffd700;
    }

    .header-title {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 60%;
      height: auto;
      z-index: 999;
    }

    /* ✅ RESPONSIVE PARA SMARTPHONES */
    @media screen and (max-width: 768px) {
      .split-container {
        flex-direction: column;
        height: auto;
      }

      .split {
        width: 100%;
        padding: 50px 0 30px;
        justify-content: center;
      }

      .split img {
        max-width: 80%;
        margin-bottom: 20px;
      }

      .split h2 {
        font-size: 28px;
        margin-bottom: 30px;
      }

      .header-title {
        max-width: 80%;
        top: 10px;
      }
      .left img {
  margin-top: 40px;
}
    }
  </style>
</head>
<body>
  <!-- Título arriba -->
  <img src="images/blanco.png" alt="Blanco" class="header-title" />

  <!-- Contenido dividido -->
  <div class="split-container">
    <div class="split left">
      <img src="images/peli.png" alt="Imagen de película" />
      <h2><a href="perfilguionista.html">Guionista</a></h2>
    </div>

    <div class="split right">
      <img src="images/escribir.png" alt="Imagen de escritura" />
      <h2><a href="lectores.html">Escritora</a></h2>
    </div>
  </div>
</body>
</html>
